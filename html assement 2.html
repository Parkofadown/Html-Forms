<!DOCTYPE html>
<html>
  <head>
     <meta charset ="utf-8">
     <title> Assessment 2</title>
  </head>
  <body>
        <h2> Puppy Adoption Page</h2>
        <h5>Please enter your information to adopt a puppy and we'll email you back.</h5>
        <p>Please Note: First Name, Last Name, Password and Email are required.</p>

     <form action="" method='get'> 
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" placeholder="First Name">
        
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" placeholder="Last Name">
             <p></p>                                                                   
         
        <label for="emailtag">Email:</label>
        <input id="emailtag" type="email" name="useremail" placeholder="Enter email here">
    
        <label for="passtag">Password:</label>
        <input id="passtag" type="password" name="userpassword" placeholder="Enter password here">
        <br>
        
         
        <p> Are you over the age of 18?</p>
       
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="" value="yes">

        <label for="no">No:</label>
        <input type="radio" id="no" name="" value="no">

        <p> Do you have a Credit Card or Paypal?</p>
        <select name="payment">
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Submit Feedback">
     </form>
  </body>
</html>
